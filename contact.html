  </div>

  <form id="contact-form" class="contact-form">
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" name="from_name" type="text" autocomplete="name" required />
    </div>
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" name="from_email" type="email" autocomplete="email" required />
    </div>
    <div class="form-field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>

  emailjs.init("kPArux2pCAK50eRHu");

  // Hook the form
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_w985lsf", "template_p9upgp8", this)
      .then(() => alert("Message sent!"),
