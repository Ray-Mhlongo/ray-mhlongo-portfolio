<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="vanta-net" aria-hidden="true"></div>
  <div id="app" aria-hidden="true">
    <canvas id="canvas"></canvas>
  </div>
  <a class="skip-link" href="#main-content">Skip to main content</a>
  <header class="site-header">
    <nav class="navbar container" aria-label="Primary">
      <a class="brand brand-with-logo" href="index.html">Data Insights by Ray</a>
      <button class="nav-toggle" aria-controls="nav-list" aria-expanded="false"><span class="sr-only">Open menu</span>&#9776;</button>
      <ul id="nav-list" class="nav-list">
        <li><a class="nav-link" href="index.html">Home</a></li>
        <li><a class="nav-link" href="about.html">About</a></li>
        <li><a class="nav-link" href="projects.html">Projects</a></li>
        <li><a class="nav-link active" href="contact.html" aria-current="page">Contact</a></li>
      </ul>
      <button class="theme-toggle" type="button" aria-pressed="false">Light mode</button>
    </nav>
  </header>

  <main id="main-content" class="container page-main">
    <section class="section reveal">
      <div class="section-heading"><h1>Contact</h1></div>
      <div class="grid contact-grid">
        <article class="card"><h2>Email</h2><a class="text-link" href="mailto:rodgersmhlongo@gmail.com">rodgersmhlongo@gmail.com</a></article>
        <article class="card"><h2>GitHub</h2><a class="text-link" href="https://github.com/Ray-Mhlongo" target="_blank" rel="noopener noreferrer">github.com/Ray-Mhlongo</a></article>
        <article class="card"><h2>LinkedIn</h2><a class="text-link" href="https://www.linkedin.com/in/raymhlongo" target="_blank" rel="noopener noreferrer">linkedin.com/in/raymhlongo</a></article>
      </div>
    </section>

  <section class="section reveal" aria-labelledby="form-heading">
  <div class="section-heading">
    <h2 id="form-heading">Send a Message</h2>
    <p>I would love to hear from you.</p>
  </div>

  <form id="contact-form" class="contact-form">
    <div class="form-field">
      <label for="name">Name</label>
      <input id="name" name="from_name" type="text" autocomplete="name" required />
    </div>
    <div class="form-field">
      <label for="email">Email</label>
      <input id="email" name="from_email" type="email" autocomplete="email" required />
    </div>
    <div class="form-field">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>
    </div>
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
  window.vantaNet = VANTA.NET({
    el: "#vanta-net",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00,
    color: 0x164cc9,
    backgroundColor: 0x090f1b
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script type="module" src="tubes-cursor.js"></script>
<script>
  // Initialize EmailJS with your public key
  emailjs.init("kPArux2pCAK50eRHu");

  // Hook the form
  const form = document.getElementById("contact-form");
  form.addEventListener("submit", function(e) {
    e.preventDefault();

    emailjs.sendForm("service_w985lsf", "template_p9upgp8", this)
      .then(() => alert("Message sent!"), 
            (error) => alert("Failed to send: " + error.text));
  });
</script>



</body>
</html>
